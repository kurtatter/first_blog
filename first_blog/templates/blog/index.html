{% extends 'blog/base.html' %}
{% load static %}
{% block header %}
<header class="masthead" style="background-image: url({% static 'assets/img/letter.jpg' %})">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>{{ title }}</h1>
                    <span class="subheading">A Blog Theme by Start Bootstrap</span>
                </div>
            </div>
        </div>
    </div>
</header>
{% endblock %}

<!-- Main Content-->
{% block content %}
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
            <!-- Post preview-->
            {% for item in articles %}
                {% with item as item %}
                {% include 'blog/item_article.html' %}
                {% endwith %}
                <!-- Divider-->
                <hr class="my-4"/>
            {% endfor %}
            <!-- Pager-->
            <div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase" href="{% url 'articles' %}">Все статьи</a></div>
            
        </div>
    </div>
</div>
{% endblock %}
